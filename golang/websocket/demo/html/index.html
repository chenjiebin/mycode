<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>WebSocket客户端</title>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <style>
            #show-message {
                border: 1px solid #ccc;
                width:500px;
                height: 200px;
                overflow: auto;
            }
            #message {
                width: 200px;
            }
            #main {
                display: none;
            }
        </style>
    </head>
    <body>
        <p id="login">
            请输入昵称：<input id="username" type="text" value="陈杰斌"> <button onclick="login();">登录</button> 
        </p>
        <div id="main">
            <p id="login-username"></p>
            <div id="show-message"></div>
            <br />
            <input type="text" id="message" />
            <button onclick="send();">发送</button>
        </div>

        <script type="text/javascript">
            //消息类
            var Message = {
                createNew: function (params) {
                    var message = {};
                    if (!params.messageType) {
                        alert("消息类型必须设置！");
                        return false;
                    }
                    if (!params.content) {
                        alert("消息内容必须填写！");
                        return false;
                    }
                    message.messageType = params.messageType;
                    message.fromUser = params.FromUser ? params.FromUser : "";
                    message.toUser = params.toUser;
                    message.content = params.content;
                    message.time = params.time ? params.time : "";
                    return message;
                }
            };

            var sock = null;
            var wsuri = "ws://127.0.0.1:1234";
            window.onload = function () {
                console.log("onload");
                sock = new WebSocket(wsuri);
                sock.onopen = function () {
                    console.log("connected to " + wsuri);
                }
                sock.onclose = function (e) {
                    console.log("connection closed (" + e.code + ")");
                }
                sock.onmessage = function (e) {
                    console.log("message received: " + e.data);
                    var d = JSON.parse(e.data);
                    switch (d.MessageType) {
                        case    2://收到群发的消息
                            $("#show-message").append("<p>" + d.FromUser + ":" + d.Content + "</p>");
                        case  10010:
                            $("#login-username").html("欢迎你：" + d.ToUser)
                            $("#main").show();
                            $("#login").hide();
                            break;

                    }
                }
            };

            function login() {
                message = Message.createNew({
                    messageType: 1,
                    toUser: "",
                    content: $("#username").val(),
                });
                console.log(JSON.stringify(message));
                sock.send(JSON.stringify(message));
            }

            function send() {
                message = Message.createNew({
                    messageType: 2,
                    toUser: "",
                    content: $("#message").val(),
                });
                console.log(JSON.stringify(message));
                sock.send(JSON.stringify(message));
            }
        </script>
    </body>
</html>
