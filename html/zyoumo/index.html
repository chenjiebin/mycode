<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style>
            body {
                font-family: "Segoe UI","Lucida Grande",Helvetica,Arial,"Microsoft YaHei",FreeSans,Arimo,"Droid Sans","wenquanyi micro hei","Hiragino Sans GB","Hiragino Sans GB W3",FontAwesome,sans-serif;
                color: #444;
                background: #fbfbfb;
            }

            .logo1 {
                display: inline-block;
                width: 115px;
                height: 80px;
                margin-top: 18px;
                color: #35c1ec;
                vertical-align: middle;
            }

            .navbar-header .split {
                display: inline-block;
                vertical-align: middle;
                height: 25px;
                border-left: 1px solid #2fb4e9;
                margin: 22px 0 0 25px;
            }

            .logo2 {
                display: inline-block;
                vertical-align: middle;
                margin: 16px 0 0 0;
                padding-left: 20px;
                color: #35c1ec;
                font-size: 2.3em;
                font-weight: 100;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="nav">
                <div class="container nav-top-cont">
                    <div class="navbar-header">
                        <a class="logo1" href="http://www.yuehetong.com"> <h1>最幽默</h1></a>
                        <span class="split">&nbsp;</span>
                        <span class="logo2">生活多一些欢乐</span>
                    </div>

                    <div id="navbar-menu">
                        <a href="http://www.yuehetong.com/contract" class="btn">合同库</a>
                        <a href="http://www.yuehetong.com/topic" class="btn">专题</a>
                        <!--<a href='#' class='btn'>研报</a>-->
                        <a href="javascript:toggleMore();" class="btn" id="top-nav-bt"><i class="fa fa-bars" aria-hidden="true"></i></a>

                        <span id="nav-login-area" style="display: inline-block;">
                            <span class="split">&nbsp;</span>

                            <script>hasLogin = false;</script>
                            <a href="#" class="btn" data-toggle="modal" data-target="#modalLogin">登录</a>
                            <a href="#" class="btn" data-toggle="modal" data-target="#modalReg">注册</a>

                        </span>
                    </div>
                </div>
            </nav>


            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">最幽默</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li class="dropdown-header">Nav header</li>
                                    <li><a href="#">Separated link</a></li>
                                    <li><a href="#">One more separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
                            <li><a href="../navbar-static-top/">登录</a></li>
                            <li><a href="../navbar-fixed-top/">注册</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
        </div>

        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
